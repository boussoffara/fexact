name: Run Tests
on: [push, pull_request]
jobs:
  build:
    name: Test build on ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ "3.9", "3.10"]
        os: [ubuntu-20.04, windows-2019, macos-11]

    steps:
    - uses: actions/checkout@v3
    - name: Install tox
      run: pip3 install tox
    - name: Run tox
      run: tox
